<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>New Group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label stacked>Group Name</ion-label>
        <ion-input [(ngModel)]="eventName" type="text" placeholder="What's your group's name?"></ion-input>
      </ion-item>

      <ion-item>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="6">
              <ion-button (click)="eventType='payment'" expand="block">
                Payment
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button (click)="eventType='savings'" expand="block">
                Savings
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="eventType">
    <ion-card-header>
      {{eventType}}
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngIf="eventType=='payment'">
        <ion-label>Challenge Type</ion-label>
        <ion-select [(ngModel)]="eventChallengeType">
          <ion-select-option value="split">Split</ion-select-option>
          <ion-select-option value="spinner">Wheel of Fortune</ion-select-option>
          <ion-select-option value="challenge">Challenge</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label stacked>Cost</ion-label>
        <ion-input [(ngModel)]="eventCost" type="number" placeholder="How much will the group pay?"></ion-input>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>Deadline</ion-label>
        <ion-datetime #eventDate display-format="DD MMM, YY" pickerFormat="DD MMM YYYY" min="2018" max="2020-12-31"></ion-datetime>
      </ion-item>

      <ion-button expand="block" (click)="createEvent(eventName, eventDate.value, eventCost, eventType, eventChallengeType)">
        Create Group
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
